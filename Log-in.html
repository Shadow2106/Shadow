<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #EAE6F3, #FFF4E6);
            font-family: "Poppins", sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 380px;
            height: auto;
            padding: 20px;
            background-color: white;
        }

        .login {
            width: 100%;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            margin-bottom: 50px;
        }

        .login input[type="email"],
        .login input[type="password"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 0;
            margin-top: 2px;
            margin-bottom: 15px;
            border: 1px solid gray;
            border-radius: 15px;
        }

        .name {
            display: block;
            text-align: left;
            margin-left: 32px;
            margin-right: auto;
            margin-bottom: 2px;
            font-weight: 500;
            font-size: 17px;
            max-width: 300px;
        }

        .forgot-password {
            display: block;
            text-decoration: none;
            color: #FA7235;
            text-align: right;
            margin-right: auto;
            margin-left: auto;
            max-width: 300px;
            margin-top: 10px;
        }

        .login-btn {
            background-color: #ff6b6b;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            max-width: 322px;
            font-size: 1rem;
        }

        .divider {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #888;
            margin: 20px auto;
            max-width: 300px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #888;
        }

        .google-login {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            width: 100%;
            max-width: 322px;
            padding: 10px;
        }

        .google {
            margin-left: 5px;
        }

        .no-a {
            margin-top: 20px;
        }

        .signup-link {
            color: #FA7235;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 85%;
            }
        }

        .input-container {
            position: relative;
            width: 100%;
            left: 7%;
            max-width: 270px;
            margin-bottom: 15px;
        }

        .input-container .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: gray;
        }

        .input-container input[type="email"],
        .input-container input[type="password"] {
            width: 100%;
            padding: 10px 10px 10px 40px;
            margin: 0;
            margin-top: 2px;
            border: 1px solid gray;
            border-radius: 15px;
        }

        .s-btn:focus {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <form>
                <span class="name">Email</span>
                <div class="input-container">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-envelope" viewBox="0 0 16 16">
                        <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                    </svg>
                    <input class="s-btn" type="email" placeholder="E-mail" required>
                </div>


                <span class="name">Password</span>
                <div class="input-container">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-eye" viewBox="0 0 16 16">
                        <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                        <path
                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                    </svg>
                    <input class="s-btn" type="password" placeholder="Password" required><br>
                </div>


                <a href="#" class="forgot-password">Forgot Password?</a><br>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="social-login">
                <div class="divider">
                    <span> Or Continue With </span>
                </div>
                <button class="google-login">
                    <img src="./images/google.png" alt="Google">
                    <span class="google">Login With Google</span>
                </button>
            </div>
            <div class="no-a">
                Don't have an account? <a href="Sign-up.html" class="signup-link">Sign Up</a>
            </div>
        </div>


    </div>
</body>

</html>
